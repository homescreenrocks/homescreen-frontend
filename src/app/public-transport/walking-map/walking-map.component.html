<h4>Fu√üweg</h4>
<agm-map [latitude]="(from.latitude + to.latitude)/2"
         [longitude]="(from.longitude + to.longitude)/2"
         [zoom]="15"
         [ngStyle]="{ height: '300px', width: '90%'}">
  <agm-polyline>
    <agm-polyline-point [latitude]="from.latitude" [longitude]="from.longitude">
    </agm-polyline-point>
    <agm-polyline-point [latitude]="to.latitude" [longitude]="to.longitude">
    </agm-polyline-point>
  </agm-polyline>
</agm-map>

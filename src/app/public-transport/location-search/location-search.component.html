<md-card>
  <md-card-header>
    <md-card-title>{{ title }}</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-input-container>
      <input mdInput
            placeholder="Station oder Adresse"
            [formControl]="locationCtrl"
            [mdAutocomplete]="auto">
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete" [displayWith]="displaySelectedLocation">
      <md-option *ngFor="let location of locationList$ | async as locationList" [value]="location">
        {{ location.name }}
      </md-option>
    </md-autocomplete>
  </md-card-content>
</md-card>

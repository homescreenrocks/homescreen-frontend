<md-input-container>
  <input mdInput
         placeholder="Station oder Adresse"
         [formControl]="locationCtrl"
         [mdAutocomplete]="auto">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete" [displayWith]="displaySelectedLocation">
  <md-option *ngFor="let location of locationList | async" [value]="location">
    {{ location.name }}
  </md-option>
</md-autocomplete>

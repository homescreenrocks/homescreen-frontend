<div fxLayout="row" fxLayoutAlign="space-between start">
  <div fxFlex="50">
    <hs-location-search (selectedLocation)="setLocation($event, 'from')" [title]="'Abfahrt'"></hs-location-search>
  </div>
  <div fxFlex="50">
    <hs-location-search (selectedLocation)="setLocation($event, 'to')" [title]="'Ankunft'"></hs-location-search>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="space-between start" *ngIf="from && to">
  <div fxFlex="100">
    <md-card>
      <md-card-header>
        <md-card-title>Verbindungen</md-card-title>
      </md-card-header>
      <md-card-content *ngFor="let route of routes$ | async as routes; last as l; index as i">

        <div fxLayout="row" (click)="showDetails(i)">
          <div fxFlex="3" fxFlexAlign="center">
            >
          </div>
          <div fxFlex fxFlexAlign="center">
            <h4>{{ route.from.name }}</h4>
            <h4>{{ route.to.name }}</h4>
          </div>
          <div fxFlex="10" fxFlexAlign="center">
            <p>ab {{ route.start | date:'shortTime' }}</p>
            <p>an {{ route.end | date:'shortTime' }}</p>
          </div>
          <div fxFlex="8" fxFlexAlign="center">
            Versp√§tung: {{ route.delay / 60000 }} min
          </div>
          <div fxFlex="10" fxFlexAlign="center">
            Dauer: DIFF
          </div>
          <div fxFlex="20" fxFlexAlign="center">
            <hs-service-icon-row [products]="getAllProducts(route)"></hs-service-icon-row>
          </div>
        </div>

        <hs-route-details *ngIf="i == detailView" [route]="route"></hs-route-details>

        <hr>

      </md-card-content>
    </md-card>
  </div>
</div>
